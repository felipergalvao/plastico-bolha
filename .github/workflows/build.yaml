name: Build Combo (APK + AAB)

on:
  push:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      
      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Baixar Dependências
        run: flutter pub get

      - name: Gerar Ícones
        run: dart run flutter_launcher_icons

      # Decodifica a chave APENAS UMA VEZ para usar nos dois builds
      - name: Decodificar Keystore
        env:
           KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks
        
      # --- BUILD 1: APK (Para testar no celular) ---
      - name: Construir APK (Release)
        run: flutter build apk --release --build-number=${{ github.run_number }}
        env:
          ANDROID_KEYSTORE_PATH: ../app/upload-keystore.jks
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}

      # --- BUILD 2: AAB (Para a Play Store) ---
      - name: Construir App Bundle (Release)
        run: flutter build appbundle --release --build-number=${{ github.run_number }}
        env:
          ANDROID_KEYSTORE_PATH: ../app/upload-keystore.jks
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}

      # --- UPLOADS ---
      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-v${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload do AAB (Bundle)
        uses: actions/upload-artifact@v4
        with:
          name: bundle-playstore-v${{ github.run_number }}
          path: build/app/outputs/bundle/release/app-release.aab
