name: Build Automático (Versão Incremental)
on:
  push:
    branches: [ "master", "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Baixar Dependências
        run: flutter pub get

      - name: Gerar Ícones do App
        run: dart run flutter_launcher_icons

      # --- MUDANÇA: BUILD APP BUNDLE (.aab) ---
      # Comentamos o APK e ativamos o AAB para a Play Store
      
      # - name: Construir APK (Release)
      #   run: flutter build apk --release --build-name=1.0.${{ github.run_number }} --build-number=${{ github.run_number }}

      - name: Construir App Bundle (AAB)
        run: flutter build appbundle --release --build-number=${{ github.run_number }}

      # --- UPLOAD DOS ARTEFATOS ---

      # - name: Upload do APK
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: bubble-tycoon-v${{ github.run_number }}
      #     path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload do App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: bubble-tycoon-bundle-v${{ github.run_number }}
          # Caminho corrigido para o AAB
          path: build/app/outputs/bundle/release/app-release.aab
